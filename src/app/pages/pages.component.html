<mat-drawer-container fxFill>
  <mat-drawer #sidenav mode="over">
    <mat-toolbar color='primary' class="header-logo" style="padding: 5px" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
      <span class="profile-picture"></span>
      <span>email@gmail.com</span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item [routerLink]="[ '/products' ]" (click)="sidenav.close()">
        <mat-icon matListIcon color="accent">shopping_cart</mat-icon>
        <h1 matLine> Produltos </h1>
      </mat-list-item>
      <mat-list-item [routerLink]="['/about']" (click)="sidenav.close()">
        <mat-icon matListIcon fontSet="fas" fontIcon="fa-history" color="accent"></mat-icon>
        <h1 matLine> Nossa Historio </h1>
      </mat-list-item>
      <mat-list-item routerLink="/contact" (click)="sidenav.close()">
        <mat-icon matListIcon color="accent" fontSet="fas" fontIcon="fa-address-card"></mat-icon>
        <h1 matLine> Contato </h1>
      </mat-list-item>
    </mat-nav-list>
    <mat-toolbar color='primary' class="header-logo"  fxLayout="row" fxLayoutAlign="space-between center" style="padding: 5px; position: absolute;bottom: 0">
        <a  href="tel:13997461611" mat-icon-button>
          <mat-icon>phone</mat-icon>
        </a>
        <a target="_blank"  rel="noreferrer" href="https://api.whatsapp.com/send?phone=5513996225597"
          mat-icon-button>
          <mat-icon fontSet='fab' fontIcon="fa-whatsapp"></mat-icon>
        </a>  
        <a target="_blank"  rel="noreferrer" href="https:m.me/jottapizzas" mat-icon-button>
          <mat-icon fontSet='fab' fontIcon="fa-facebook-messenger"></mat-icon>
        </a>
        <a target="_blank" rel="noreferrer" href="https://www.instagram.com/jottapizzas_/"
          mat-icon-button>
          <mat-icon fontSet='fab' fontIcon="fa-instagram"></mat-icon>
        </a>
  
      </mat-toolbar>
  </mat-drawer>
  <mat-toolbar color="accent" class="mat-elevation-z6">
    <mat-toolbar-row fxHide.xs fxLayoutAlign="center center" class="top-links mat-toolbar mat-primary">
      <section fxFlex=90 fxFlex.lt-md=100>
        <nav fxLayout="row" fxLayoutAlign.xs="space-between center">
          <a fxShow fxHide.xs href="tel:13996225597" mat-button>
            <mat-icon>phone</mat-icon> 13 99622-5597
          </a>
          <span fxShow.gt-xs fxFlex></span>
          <a mat-button routerLink='/auth'>Meus Pedidos</a>
          <a target="_blank" rel="noreferrer" href="https://api.whatsapp.com/send?phone=5513996225597" mat-icon-button>
            <mat-icon fontSet='fab' fontIcon="fa-whatsapp"></mat-icon>
          </a>
          <a target="_blank" rel="noreferrer" href="https:m.me/jottapizzas" mat-icon-button>
            <mat-icon fontSet='fab' fontIcon="fa-facebook-messenger"></mat-icon>
          </a>
          <a target="_blank" rel="noreferrer" href="https://www.instagram.com/jottapizzas_/" mat-icon-button>
            <mat-icon fontSet='fab' fontIcon="fa-instagram"></mat-icon>
          </a>
        </nav>
      </section>
    </mat-toolbar-row>
    <mat-toolbar-row fxShow fxHide.xs class="header-logo" fxLayoutAlign="center center">
      <section fxFlex=90 fxLayout="row" fxFlex.lt-md=100 fxLayoutAlign="space-between center">
        <a [routerLink]="[ '/' ]"> <img src="../../assets/images/logo-jotta.png" alt=""></a>
        <section class="logo-jotta" fxLayout="column"
          style="width: 300px; height: 150px; border: 3px solid black; text-shadow: none; border-radius: 10px; background-color: #e32e33">
          <section
            style="border-bottom: 3px solid black; background-color: white; border-radius: 5px 5px 0 0; text-align: center; color: #e32e33">
            Entrega Gratuita</section>
          <section fxLayout="column" fxFlex fxLayoutAlign="space-around center">
            <span>(13) <span class="fa-2x">3426-8153</span></span>
            <span>(13) <span class="fa-2x">99622-5597</span></span>
          </section>
        </section>
      </section>
    </mat-toolbar-row>
    <mat-toolbar-row style="height: auto" fxLayoutAlign="center center" class="mat-toolbar mat-primary">
      <section fxFlex=90 fxFlex.lt-md=100 fxLayoutAlign="space-between start">
        <button (click)="sidenav.toggle()" fxHide fxShow.xs mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <section fxHide fxShow.xs class="box-logo">

        </section>
        <nav class="menu" fxShow fxHide.xs fxFlex fxLayoutAlign="start center">
          <a mat-button [routerLink]="['/products']" routerLinkActive="mat-accent">produtos</a>
          <a mat-button [routerLink]="['/about']" routerLinkActive="mat-accent">nossa historia</a>
          <a mat-button [routerLink]="['/contact']" routerLinkActive="mat-accent">contato</a>
        </nav>
        <button mat-icon-button>
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </section>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>

  <footer style="margin-bottom: 0; position: relative;" class="mat-toolbar mat-primary">
    as
  </footer>
</mat-drawer-container>
